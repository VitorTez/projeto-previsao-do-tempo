<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&family=Rubik&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./projeto-previsão-do-tempo/src/css/style.css">
    <script src="./projeto-previsão-do-tempo/src/js/index.js"></script>
    <title> Previsão do Tempo </title>

</head>

<body>
    <div class="big-box">

        <input class="input-city" placeholder="Digite o nome da cidade">
        <button class="botao-buscar" onclick="cliqueinobotao()">
            <img class="img-buscar" alt="busca" src="https://www.svgrepo.com/show/488200/find.svg">
        </button>

        <div class="caixa-media">
            <h2 class="cidade">Tempo em São Paulo</h2>

            <p class="temp">21°C</p>

            <div class="caixa-menor">
                <img class="img-previsao" alt="icone-info-tempo" src="https://openweathermap.org/img/wn/04n.png">
                <p class="texto-previsao">nublado</p>
            </div>

            <p class="umidade">Umidade: 76% </p>
        </div>
    </div>

</body>

</html>
